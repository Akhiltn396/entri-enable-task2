<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Login.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="main"
      style="
        background-image: url('https://images.pexels.com/photos/3585093/pexels-photo-3585093.jpeg?auto=compress&cs=tinysrgb&w=1600');
      "
    >
      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">VitalCare Hospital</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
                <a class="nav-link" href="#">Login</a>
                <a class="nav-link" href="../Register/Register.html"
                  >Register</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="logins">
        <div class="text-center text-body" style="padding-top: 50px">
          <h1>Heyy Please Login</h1>
        </div>
        <form class="login" onsubmit="loginSubmit(event)">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label"
              >Email username</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
            <p id="nameError" style="color: red;"></p>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />

            <p id="emailError" style="color: red;"></p>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <p id="passwordError" style="color: red;"></p>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember Me</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <div>
      <div
        class="card text-bg-secondary mb-3 text-center"
        style="
          max-width: auto;
          background-color: black;
          color: white;
          padding: 50px;
        "
      >
        <div class="card-header">JJ Hospital</div>
        <div class="card-body">
          <h5 class="card-title">We Care You</h5>
          <p class="card-text">+917645872398</p>

          <h5 class="card-title">CopyRight Â©</h5>
        </div>
      </div>
    </div>
    <script src="Login.js"></script>
  </body>
</html>
